<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <style>
        * {
            text-align: center;
        }
        
        #td {
            width: 1000px;
        }
        
        #addbt {
            margin-right: 925px;
        }
        
        .form-control {
            text-align: left;
        }
    </style>
    <title>ToDoList</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/ToDoList/home.html">2doList</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div id="popup"></div>

    <div class="text-center my-4">
        <h1>TO DO LIST</h1>
    </div>

    <!-- Input Fields -->
    <form>
        <div class="row mb-3 me-5 container-sm">
            <label for="" class="col-sm-2 col-form-label"><strong>To Do JOB<span  style="color: red; max-height: max-content">*</span></strong></label>
            <div class="col-sm-10">
                <input type="text" onFocus="this.value=''" name="todolist" class="form-control" id="todo" required>
            </div>
        </div>
        <div class="row mb-3 me-5 container-sm">
            <label for="inputPassword3" class="col-sm-2 col-form-label"><strong>Description</strong></label>
            <div class="col-sm-10">
                <textarea class="form-control" onFocus="this.value=''" id="desc" rows="3"></textarea>
            </div>
        </div>
        <button type="button" id="addbt" class="btn btn-primary btn-lg">
            Add To List
        </button>
    </form>
    <!-- Table List -->
    <div class="container-sm" id="tb">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">To-Do Job</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="ram">
                <td colspan="5"><b>Your List is Empty!!!</b></td>
            </tbody>
        </table>
    </div>

    <div class="container-sm" id="clr">
        <button type="button" class="btn btn-danger btn-lg" onclick="removee()">
            Clear List
        </button>
    </div>

    <script src="todolist.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
